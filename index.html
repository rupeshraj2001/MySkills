<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* ---- reset ---- */
        body {
            margin: 0;
            font: normal 75% Arial, Helvetica, sans-serif;
        }

        canvas {
            display: block;
            vertical-align: bottom;
        }

        /* ---- particles.js container ---- */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 460px;
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: 1;
        }

        /* ---- stats.js ---- */
        .count-particles {
            background: #000022;
            position: absolute;
            top: 48px;
            left: 0;
            width: 80px;
            color: #13e8e9;
            font-size: 0.8em;
            text-align: left;
            text-indent: 4px;
            line-height: 14px;
            padding-bottom: 2px;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: bold;
        }

        .js-count-particles {
            font-size: 1.1em;
        }

        #stats,
        .count-particles {
            -webkit-user-select: none;
            margin-top: 5px;
            margin-left: 5px;
        }

        #stats {
            border-radius: 3px 3px 0 0;
            overflow: hidden;
        }

        .count-particles {
            border-radius: 0 0 3px 3px;
        }

        /* Section styling */
        .sec1 {
            position: relative;
            z-index: 2; /* Ensures content is above particles.js */
            /* border: 2px solid red; */
            height: 460px;
            width: auto;
            /* background-color: rgba(0, 0, 0, 0.5); */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* padding: 20px; */
        }

        .sec1 h1 {
            font-size: 50px;
            color: #F2385A;
            margin: 10px 0;
            z-index: 2;
        }


        .sec1 h1 {
            font-size: 50px;
            color: #F2385A;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sec1 h1 span {
            display: inline-block;
            font-size: 40px;
            color: cyan;
            width: 300px; /* Reserve space for the span */
            text-align: left;
            animation: none; /* No animation applied directly */
        }

        /* Add this if you want to center-align everything */
        .sec1 {
            text-align: center;
        }

        .sec1 span {
            display: inline-block;
            font-size: 40px;
            color: cyan;
            animation: slideIn 10s linear infinite;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        .sec2 {
            text-align: center;
        }
    </style>
</head>
<body>
